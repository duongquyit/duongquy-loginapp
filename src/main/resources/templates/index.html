<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalExam</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: url(https://www.janbask.com/blog/wp-content/uploads/2019/01/Java.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .header{
            display: flex;
            align-items: center;
            text-align: center;
            background: rgb(86, 194, 76);
        }
        .header h1{
            width: 30%;
            margin: 0.5em 0em;
        }
        ul{
            width: 70%;
            list-style: none;
        }
        ul li{
            display: inline-block;
            padding: 0;
        }
        ul li a{
            text-decoration: none;
            padding: 1em 2em;
            color: black;
            font-weight: bolder;
            text-transform: uppercase;
            border-left: 1px solid black;
            border-right: 1px solid black;
            margin: 0;
            border-radius: 50px;
        }

        ul li a:hover{
            background: rgb(61, 209, 69);
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>FinalExam</h1>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/users}">List Notes</a></li>
            <li><a th:href="@{/register}">Register</a></li>
            <li><a th:href="@{/login}">Login</a></li>
        </ul>
    </div>
</body>

</html>
